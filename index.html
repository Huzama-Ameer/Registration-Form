<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
          <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
          <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required></label>
          <label for="email">Enter Your Email: <input type="email" name="email" id="email" required></label>
          <label for="new-password">Create a New Password: <input type="password" name="new-password" id="new-password" pattern="[a-z0-7]{8,}" required></label>
      </fieldset>
      <fieldset>
          <label for="personal-account"><input type="radio" name="account-type" id="personal-account">Personal Account</label>
          <label for="business-account"><input type="radio" name="account-type" id="business-account">Business Account</label>
          <label for="terms-and-condition"><input type="checkbox" name="terms-and-condition" id="terms-and-condition"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
      </fieldset>
    </form>
</body>
</html>
