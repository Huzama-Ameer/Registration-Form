<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
          <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
          <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required></label>
          <label for="email">Enter Your Email: <input type="email" name="email" id="email" required></label>
          <label for="new-password">Create a New Password: <input type="password" name="new-password" id="new-password" pattern="[a-z0-7]{8,}" required></label>
      </fieldset>
      <fieldset>
          <label for="personal-account"><input type="radio" name="account-type" id="personal-account" class="inline">Personal Account</label>
          <label for="business-account"><input type="radio" name="account-type" id="business-account" class="inline">Business Account</label>
          <label for="terms-and-condition"><input type="checkbox" name="terms-and-condition" id="terms-and-condition" class="inline"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a> </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input type="file" name="profile-picture" id="profile-picture"></label>
        <label for="age">Input your age (years): <input type="number" name="age" id="age" min="14" max="40"></label>
        <label for="refferrer">How did you hear about us?
            <select name="refferrer" id="refferrer">
                <option value="">(select one)</option>
                <option value="1">Friends, Family</option>
                <option value="2">Social Media</option>
                <option value="3">Other</option>
            </select>
        </label>
        <label for="bio">Provide a bio:
            <textarea name="bio" id="bio" cols="30" rows="4" placeholder="I like to......."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
</body>
</html>
